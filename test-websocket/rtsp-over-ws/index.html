<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streamedian player example</title>
    <style>
        #test_video {
            width: 720px;
        }
    </style>
</head>

<body>
    <video id="test_video" controls autoplay>
    <source src="rtsp://127.0.0.1:554/test" type="application/x-rtsp">
    <!--<source src="rtsp://184.72.239.149/vod/mp4:BigBuckBunny_175k.mov" type="application/x-rtsp">-->
</video>
    <script src="polyfill.min.js"></script>
    <script src="streamedian.min.js"></script>
    <script>
        var p = Streamedian.player('test_video', {
            socket: "ws://127.0.0.1:8080/ws/"
        })
    </script>
</body>

</html>
